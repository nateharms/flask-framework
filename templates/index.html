<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Nate's First App!</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h2>Home</h2>
          <p><a href="/">Home</a></p>
          <h7>Enter a stock ticker that you want to see trends about. If the stock ticker is invalid, you will return to this page.</h7>
          <form action="/ticker" method="POST">
            <label>Stock Ticker:</label>
            <input type="text" id="ticker" name="ticker", placeholder="GOOG"><br>
            <input type="checkbox" id='opening' name = 'opening'>
            <label for="opening"> Opening price</label><br>
          
            <input type="checkbox" id='closing' name = 'closing'>
            <label for="closing"> Closing price</label><br>
          
            <input type="checkbox" id='adj-closing' name = 'adj-closing'>
            <label for="adj-closing"> Adjusted closing price</label><br>
            <input type="submit">
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
